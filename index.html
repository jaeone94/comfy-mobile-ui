<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Mobile-first interface for ComfyUI AI image generation workflows" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0f172a" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    
    <!-- Mobile Browser Control -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="manifest" href="manifest.json" />
    
    <title>ComfyMobileUI</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #0f172a; overflow: hidden;">
    <div id="root"></div>
    
    <!-- Emergency Recovery Fallback -->
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b); color: white; font-family: system-ui; text-align: center; padding: 20px;">
        <div style="background: rgba(51, 65, 85, 0.9); padding: 30px; border-radius: 16px; max-width: 400px;">
          <h1 style="color: #60a5fa; margin-bottom: 20px;">‚ö†Ô∏è JavaScript Required</h1>
          <p style="margin-bottom: 20px;">This app requires JavaScript to run. Please enable JavaScript in your browser.</p>
          <a href="/emergency-recovery.html" style="display: inline-block; background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 500;">üõ†Ô∏è Emergency Recovery</a>
        </div>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- App Loading Failure Detection -->
    <script>
      // Detect if main app fails to load within 10 seconds
      let appLoaded = false;
      
      // Check if React has mounted
      const checkAppLoaded = () => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          appLoaded = true;
        }
      };
      
      // Monitor for app loading
      const observer = new MutationObserver(() => {
        checkAppLoaded();
      });
      
      observer.observe(document.getElementById('root'), { 
        childList: true, 
        subtree: true 
      });
      
      // Fallback if app doesn't load
      setTimeout(() => {
        if (!appLoaded) {
          console.warn('üö® Main app failed to load, showing emergency recovery option');
          const root = document.getElementById('root');
          root.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b); color: white; font-family: system-ui; text-align: center; padding: 20px;">
              <div style="background: rgba(51, 65, 85, 0.9); backdrop-filter: blur(10px); padding: 30px; border-radius: 16px; max-width: 400px; border: 1px solid rgba(148, 163, 184, 0.2);">
                <h1 style="color: #60a5fa; margin-bottom: 20px; font-size: 24px;">‚ö†Ô∏è App Loading Failed</h1>
                <p style="margin-bottom: 20px; color: #e2e8f0;">The main app failed to load. This might be due to server issues or corrupted browser data.</p>
                <div style="margin: 20px 0;">
                  <a href="/emergency-recovery.html" style="display: inline-block; background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 500; margin: 4px;">üõ†Ô∏è Emergency Recovery</a>
                  <br><br>
                  <button onclick="window.location.reload()" style="background: linear-gradient(135deg, #64748b, #475569); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 500;">üîÑ Refresh Page</button>
                </div>
                <div style="font-size: 12px; color: #94a3b8; margin-top: 15px;">
                  üí° Emergency Recovery preserves your workflow data
                </div>
              </div>
            </div>
          `;
          observer.disconnect();
        }
      }, 10000); // Wait 10 seconds for app to load
    </script>
  </body>
</html>
